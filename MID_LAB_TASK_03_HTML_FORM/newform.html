<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		<fieldset>
			<legend >Person Profile</legend>
			<table border="0">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="myname" value="" placeholder="username"></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td>
						<input type="email" name="myemail" value=""> 
					</td>
				</tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="dob" value=""></td>
				</tr>
				<tr>
					<td>Blood Group: </td>
					<td>
						<select name="mybloodgroup">
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Degree: </td>
					<td>
						<input type="checkbox" name="" value=""> SSC 
						<input type="checkbox" name="" value=""> HSC 
						<input type="checkbox" name="" value=""> Bsc 
						<input type="checkbox" name="" value=""> Msc 
					</td>
				</tr>
				<tr>
					<td>Image:</td>
					<td>
						<input type="file" name="mypic">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Submit"> 
						<input type="reset" name="reset" value="Reset"> 
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
